plugins {
    id 'java'
}

group 'org.homecentr'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url  "https://dl.bintray.com/homecentr/maven"
    }
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13'
    testImplementation 'org.testcontainers:testcontainers:1.17.3'
    testImplementation 'io.homecentr:testcontainers-extensions:1.4.0'
    testImplementation 'dnsjava:dnsjava:3.2.2'
    testImplementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
}

test {
    systemProperty 'docker_image_tag', System.getProperty('docker_image_tag')
    systemProperty 'cloudflare_zone', System.getProperty('cloudflare_zone')
    systemProperty 'cloudflare_api_token', System.getProperty('cloudflare_api_token')
    systemProperty 'cloudflare_ns_server', System.getProperty('cloudflare_ns_server')

    afterTest { desc, result ->
        logger.quiet "Executing test ${desc.name} [${desc.className}] with result: ${result.resultType}"
    }
}